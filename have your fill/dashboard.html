<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="images/powbuttongreen.png">
  <title>have your fill</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
  <meta charset="utf-8" />
</head>

<body>
  <header>
    <h1>have your fill</h1>
  </header>
  <div class="grid">
    <div class="column toolkit">
      <div class="palette">
        <button style="top:4%; left:4%;" class="bt-color green" rel="green"></button>
        <button style="top:14%; left:50%;" class="bt-color red" rel="red"></button>
        <button style="top:26%; left:7%;" class="bt-color yellow" rel="yellow"></button>
        <button style="top:15%; left:9%;" class="bt-color orange" rel="orange"></button>
        <button style="top:25%; left:4%;" class="bt-color blue" rel="blue"></button>
      </div>
      <div class="lineWidth">
        <button class="bt-lineWidth" rel="2">2</button>
        <button class="bt-lineWidth" rel="5">5</button>
        <button class="bt-lineWidth" rel="8">8</button>
      </div>
    </div>
    <div class="column canvas">
      <canvas id="canvas" width="1000" height="1000"></canvas>
    </div>
    <div class="column actions">
      <div class="set">
        <button id="bt-clear">Erase</button>
        <button id="bt-clear-all">Erase all</button>
      </div>
      <div class="set">
        <a href="#" id="link-download">Download picture</a>
      </div>
    </div>
  </div>

  <script src="scripts/app.js" type="text/javascript"></script>
</body>

</html>
